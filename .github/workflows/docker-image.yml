name: Build & Deploy API
on:
  push:
    branches: [ "main" ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build Docker image จาก Dockerfile ใน repo
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/grooming-api:${{ github.sha }} .
          docker tag  ${{ secrets.DOCKERHUB_USER }}/grooming-api:${{ github.sha }} \
                      ${{ secrets.DOCKERHUB_USER }}/grooming-api:latest

      # Login + Push ไป Docker Hub (ทั้ง commit tag และ latest)
      - name: Login & Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin
          docker push ${{ secrets.DOCKERHUB_USER }}/grooming-api:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USER }}/grooming-api:latest

      # SSH เข้าเซิร์ฟเวอร์แล้วสั่ง compose ให้ดึง image ใหม่และสตาร์ต api
      - name: Deploy on server (pull & up api)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/apps/grooming
            docker compose pull api
            docker compose up -d api
            docker compose ps
